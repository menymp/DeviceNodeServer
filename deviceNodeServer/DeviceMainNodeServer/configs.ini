[connConfigs]
host = localhost
dbname = mechlabenviroment
user = <dbusername>
pass = <dbuserpass>
broker = <mqtt-broker>

[zmqConfigs]
device-manager-server-path = tcp://*:5555
device-manager-local-conn = tcp://localhost:5555
video-handler-server-path = tcp://*:5556
video-handler-local-conn = tcp://localhost:5556

[deviceMgr]
add-devices-time-poll = 10

[nodeDeviceManager]
search-devices-period = 20

[wSocketServerManager]
port = 8112
